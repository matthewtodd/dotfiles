# prefer C-a over C-b
set -g prefix C-a
unbind-key C-a
bind-key C-a send-prefix

# custom key bindings
bind-key v split-window -h
bind-key s split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key L clear-history
bind-key = select-layout main-vertical

set -g base-index 1
set -g default-command "reattach-to-user-namespace -l $SHELL"
set -g default-terminal screen-256color
set -wg other-pane-width 80

# status bar
set -g status-left ''
set -g status-right '%l:%M%p'
set -g status-fg default
set -wg window-status-fg default
set -wg window-status-current-fg magenta
set -g status-bg black
set -g pane-active-border-fg black
set -g pane-border-fg black
if-shell "[ \"$COLORFGBG\" = \"11;15\" ]" "set -g status-bg white"
if-shell "[ \"$COLORFGBG\" = \"11;15\" ]" "set -g pane-active-border-fg white"
if-shell "[ \"$COLORFGBG\" = \"11;15\" ]" "set -g pane-border-fg white"
